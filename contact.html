   <section class="contact-wrap">
       <h3>Contact</h3>
       <div id="contact-form">
          <div class="contact-title">
           <h3>Input form</h3>
           </div>
           <form action="#" onsubmit="return input_check();" name="form1">
                <div class="input-wrap">
                    <dl class="clearfix">
                        <dt>名前<span class="req">必須</span></dt>
                        <dd>
                            <input type="text" id="name" name="name">
                            <span id="name_error" class="error_m"></span>
                        </dd>
                    </dl>
                    
                    <dl class="clearfix">
                        <dt>フリガナ<span class="req">必須</span></dt>
                        <dd>
                            <input type="text" id="furigana" name="furigana">
                            <span id="furigana_error" class="error_m"></span>
                        </dd>
                    </dl>
                    
                    <dl class="clearfix">
                        <dt>ユーザー名<span class="any">任意</span></dt>
                        <dd>
                            <input type="text" id="username" name="username">
                            <span id="username_error" class="error_m"></span>
                        </dd>
                    </dl>
                    
                    <dl class="clearfix">
                        <dt>電話番号<span class="req">必須</span></dt>
                        <dd>
                            <input type="tel" id="tel" name="tel">
                            <span id="tel_error" class="error_m"></span>
                        </dd>
                    </dl>
                    
                    <dl class="clearfix">
                        <dt>メールアドレス<span class="req">必須</span></dt>
                        <dd>
                            <input type="email" id="email" name="email">
                            <span id="email_error" class="error_m"></span>
                        </dd>
                    </dl>
                    
                    <dl class="clearfix">
                        <dt>お問い合わせ内容(500文字以内)<span class="req">必須</span></dt>
                        <dd>
                            <textarea name="remarks" id="remarks" cols="50" rows="10"></textarea>
                            <span id="remarks_error" class="error_m"></span>
                        </dd>
                    </dl>
                    
                    <div class="transmission">
                        <input id="btn_submit" type="submit" value="内容を送信">
                    </div>
                    
                </div>
           </form>
       </div>
   </section>
